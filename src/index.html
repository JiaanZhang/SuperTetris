


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Super Tetris</title>
<link rel="stylesheet" type="text/css" href="supertetris.css" />
<style>
  body {
        background: #202028;
        color: #fff;
        font-family: sans-serif;
        font-size: 1em;
      }
</style>
</head>
<body>

<img src="img/title.png" id="title"   width="450px" height="180px"  /> 
<img src="img/group.png" id="group"  width="250"  height="180" /> 

<table id="t1" cellpadding=“3” width="30%"  height="30%">
<tr>
	<th> Item </th>
	<th> Cost </th>
	<th> Description </th>
</tr>
<tr>
	<td> <img src="img/rocket.png" /> </td>
	<td>20$</td>
	<td>Bomb</td>
</tr>
<tr>
	<td> <img src="img/tutle.png" /> </td>
	<td>10$</td>
	<td>Slow droping speed</td>
</tr>
<tr>
	<td><img src="img/brush.png" /> </td>
	<td>100$</td>
	<td>Kill 3 random rows</td>
</tr>
</table>

<table id="t2" cellpadding=“3” width="30%"  height="60%">
<tr>
	<th> Key </th>
	<th> Description </th>
</tr>
<tr>
	<td> <img src="img/r.png"   height= "40px"; width= "40px";  /> </td>
	<td>Start a new game</td>
</tr>
<tr>
	<td> <img src="img/Enter.png"  height= "40px"; width= "40px";/> </td>
	<td>Pause the game</td>
</tr>
<tr>
	<td><img src="img/w.png" height= "40px"; width= "40px"; /> </td>
	<td>rotate 90 degree Clockwise</td>
</tr>
<tr>
	<td><img src="img/down.png" height= "40px"; width= "40px";/> </td>
	<td>instantly translate down</td>
</tr>
<tr>
	<td><img src="img/right.png"  height= "40px"; width= "40px";/> </td>
	<td>translate right</td>
</tr>
<tr>
	<td><img src="img/left.png" height= "40px"; width= "40px"; /> </td>
	<td>translate left</td>>
</tr>

<tr>
	<td><img src="img/1.png" height= "40px"; width= "40px"; /> </td>
	<td>Use Bomb</td>
</tr>
<tr>
	<td><img src="img/2.png" height= "40px"; width= "40px";  /> </td>
	<td>Use slow</td>
</tr>

<tr>
	<td><img src="img/3.png" height= "40px"; width= "40px"; /> </td>
	<td>Use Eliminator</td>
</tr>

</table>


<div id="score"></div>
<div id="money"></div>

<canvas id="tetris" width="240" height="400"></canvas>
<canvas id="nexttetris" width="100" height="100"></canvas>

<script src="module/playerinput.js"></script>
<script src="module/bomb.js"></script>
<script src="module/drawmatrix.js"></script>
<script src="module/detect.js"></script>
<script src="module/randomclear.js"></script>
<script src="module/slowdrop.js"></script>
<script src="supertetris.js"></script>

</body>
</html>
